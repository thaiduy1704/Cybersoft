<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

<body>
    <section>
        <div class="container">
            <div class="bai_1">
                <h1>BÀI 1 : SẮP XẾP TĂNG DẦN</h1>
                <input type="number" name="" placeholder="number" id="number_1" />
                <input type="number" name="" placeholder="number" id="number_2" />
                <input type="number" name="" placeholder="number" id="number_3" />
                <button class="btn btn-success" id="btnResult1">Result</button>
                <div id="thongBao1" class="thongBao1"></div>
            </div>
        </div>
    </section>
    <section>
        .<div class="container">
            <div class="bai_2">
                <h1>BÀI 2 : CHƯƠNG TRÌNH CHÀO HỎI</h1>
                <div class="form-group">
                    <label for="my-select">Ai đang sử dụng máy ?</label>
                    <select id="people" class="form-control" name="">
                        <option>Bố</option>
                        <option>Mẹ</option>
                        <option>Anh trai</option>
                        <option>Em gái</option>
                    </select>


                </div>
                <button class="btn btn-success" id="btnResult2">Result</button>
                <div id="thongBao2" class="thongBao2"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="bai_3">
                <h1>BÀI 3 : ĐẾM SỐ CHẴN LẺ</h1>
                <input type="number" name="" placeholder="number" id="number1" />
                <input type="number" name="" placeholder="number" id="number2" />
                <input type="number" name="" placeholder="number" id="number3" />
                <button class="btn btn-success" id="btnResult3">Result</button>
                <div id="thongBao3" class="thongBao3"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="bai_4">
                <h1>BÀI 4 : KIỂM TRA TAM GIÁC </h1>
                <input type="number" name="" placeholder="number" id="canh_1" />
                <input type="number" name="" placeholder="number" id="canh_2" />
                <input type="number" name="" placeholder="number" id="canh_3" />
                <button class="btn btn-success" id="btnResult4">Result</button>
                <div id="thongBao4" class="thongBao4"></div>
            </div>
        </div>
    </section>

    <br>
    <br>
    <br>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quản lý tuyển sinh</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập điểm chuẩn của hội đồng</label>
                <input type="number" name="" id="txtDiemChuan" />
                <label>Nhập điểm môn thứ 1</label>
                <input type="number" name="" id="txtDiemMon1" />
                <label>Nhập điểm môn thứ 2</label>
                <input type="number" name="" id="txtDiemMon2" />
                <label>Nhập điểm môn thứ 3</label>
                <input type="number" name="" id="txtDiemMon3" />
                <br />
                <label for="select">Khu vực ưu tiên</label>
                <select id="area" class="form-control">
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>X-Không ưu tiên</option>
                </select>
                <label for="select">Đối tượng ưu tiên</label>
                <select id="object" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>0-Không ưu tiên</option>
                </select>
              </div>
              <button id="btnResult" class="btn btn-success">Xét tuyển</button>
            </div>
            <div id="footerXetTuyen" class="card-footer text-muted"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền điện</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập Tên chủ hộ : </label>
                <input type="text" name="" id="txtUserName" />
                <label>Nhập số kw điện sử dụng: </label>
                <input type="number" name="" id="txtSoKw" />
              </div>
              <button id="btnTinhTien" class="btn btn-success">
                Tính Tiền
              </button>
            </div>
            <div id="footerTinhTien" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BAI 1 -->
    <div class="bai__1 container">
      <h1>BAI 1 : TINH TIEN LUONG NHAN VIEN</h1>
      <input type="number" id="day" placeholder="Day" />
      <button id="btnResult_1" class="btn btn-success">Result</button>
      <div id="thongBao1"></div>
    </div>

    <!-- BAI 2 -->
    <div class="bai__2 container">
      <h1>BAI 2 : TINH GIA TRI TRUNG BINH</h1>
      <input type="number" id="number_1" placeholder="number" />
      <input type="number" id="number_2" placeholder="number" />
      <input type="number" id="number_3" placeholder="number" />
      <input type="number" id="number_4" placeholder="number" />
      <input type="number" id="number_5" placeholder="number" />
      <button id="btnResult_2" class="btn btn-success">Result</button>
      <div id="thongBao2"></div>
    </div>

    <!-- BAI 3  -->
    <div class="bai__3 container">
      <h1>BAI 3 : QUY DOI TIEN</h1>
      <input type="number" id="money" placeholder="Money-USD" />
      <button id="btnResult_3" class="btn btn-success">Result</button>
      <div id="thongBao3"></div>
    </div>
    <!-- BAI 4  -->
    <div class="bai__4 container">
      <h1>BAI 4 : TINH CHU VI VA DIEN TICH HINH CHU NHAT</h1>
      <input type="number" id="width" placeholder="Width " />
      <input type="number" id="length" placeholder="Length " />
      <button id="btnResult_4" class="btn btn-success">Result</button>
      <div id="thongBao4"></div>
    </div>
    <!-- BAI 5 -->

    <div class="bai__5 container">
      <h1>BAI 5 : TINH TONG 2 KY SO</h1>
      <input type="number" id="number" placeholder="number" />
      <button id="btnResult_5" class="btn btn-success">Result</button>
      <div id="thongBao5"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>

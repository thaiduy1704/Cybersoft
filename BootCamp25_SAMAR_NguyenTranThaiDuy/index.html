<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samar</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <div class="logo">
        <img src="./images/logo-2.png" alt="logo" />
      </div>
      <nav>
        <div class="nav__link">
          <ul>
            <li>
              <a href="#home"
                >Home <span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
            <li>
              <a href="#page"
                >Page<span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
            <li>
              <a href="#service"
                >Services<span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
            <li>
              <a href="#post"
                >Post Layout<span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
            <li>
              <a href="#blog"
                >Blog<span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
            <li>
              <a href="#contact"
                >Contact Us<span><i class="fas fa-chevron-down"></i></span
              ></a>
            </li>
          </ul>
        </div>
        <div class="nav__btn">
          <button class="bg-effect">GET A QUOTE</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="carousel">
        <div class="carousel__content">
          <h3>We are The Best</h3>
          <h1>
            Freelance Product <br />
            Designer Running
          </h1>
          <p>
            We develop the relationships that underpin the next phase in your
            <br />
            organization's growth.
          </p>
          <div class="content__choice">
            <div class="content__item">
              <p>
                <span><i class="fas fa-check bg-effect"></i></span>Master's
                degree in designing
              </p>
            </div>
            <div class="content__item">
              <p>
                <span><i class="fas fa-check bg-effect"></i></span>Outstanding
                mobile design
              </p>
            </div>
            <div class="content__btn">
              <button class="bg-effect">GET STARTED</button>
            </div>
          </div>
        </div>
        <div class="carousel__image">
          <div class="carousel__image--top">
            <img src="./images/pic1.png" alt="carousel img 1" />
          </div>
          <div class="carousel__image--bottom">
            <img src="./images/pic3_1.png" alt="carousel img 2" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

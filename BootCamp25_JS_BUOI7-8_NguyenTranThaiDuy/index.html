<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="card">
        <div class="card-header text-center">-----ARRAY-----</div>
        <div class="card-body">
          <button id="btnAddArray" class="btn btn-success">
            Thêm Mảng (Cho mỗi lần muốn thêm 1 mảng mới)
          </button>
          <hr />
          <br />
          <div class="form-group">
            <input
              id="chooseArray"
              class=""
              type="text"
              name=""
              placeholder="Chọn mảng con "
            />
          </div>
          <button id="btnChooseArray" class="btn btn-success">
            Chọn mảng con bạn muốn sử dụng</button
          ><span> (Nếu chỉ có 1 mảng thì không cần tính năng này)</span>
          <br />
          <div class="form-group">
            <input
              id="txtNumber"
              class="mt-4"
              type="text"
              name=""
              placeholder="thêm số cho mảng"
            />
          </div>
          <button id="btnAddNumber" class="btn btn-success mt-2">
            Thêm số cho mảng
          </button>
          <hr />
          <br />
          <button id="btnSum" class="btn btn-success mt-2">
            Cộng các số dương
          </button>
          <br />
          <button id="btnCount" class="btn btn-success mt-2">
            Đếm các số dương có trong mảng
          </button>
          <br />
          <button id="btnMin" class="btn btn-success mt-2">
            Tìm số nhỏ nhất có trong mảng
          </button>
          <br />
          <button id="btnMinDuong" class="btn btn-success mt-2">
            Tìm số dương nhỏ nhất có trong mảng
          </button>
          <br />
          <button id="btnEvenLast" class="btn btn-success mt-2">
            Tìm số chẵn cuối cùng trong mảng
          </button>
        </div>
        <div class="container">
          <hr />
          <h5 class="mx-4">Đổi chỗ bất kỳ</h5>
          <div class="form-group">
            <input
              id="txtViTri1"
              type="text"
              name=""
              placeholder="Vị trí muốn đổi "
            />
            <input
              id="txtViTri2"
              type="text"
              name=""
              placeholder="Vị trí muốn đổi "
            />
            <br />
            <button id="btnHoanVi" class="btn btn-success mt-2">Đổi chỗ</button>
          </div>

          <button id="btnSort" class="btn btn-success mt-2">
            Sắp xếp theo thứ tự tăng dần
          </button>
          <br />
          <button id="btnTimSoNguyenTo" class="btn btn-success mt-2">
            Tìm số nguyên tố đầu tiên có trong mảng
          </button>
          <br />
          <button id="btnSoSanh" class="btn btn-success mt-2">
            So sánh số lượng số dương và số âm có trong mảng
          </button>

          <br />
          <br />
        </div>
        <div id="thongbaoXuatMang" class="card-footer text-muted">
          <p id="soMang"></p>
        </div>

        <div id="thongbao" class="card-footer text-muted"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                                                                                                                            crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- BAI 1 -->
    <section>
        <div class="container">
            <div class="bai_1">
                <h1>BÀI 1 : TÍNH NGÀY TRƯỚC VÀ NGÀY SAU </h1>
                <label for="date">CHOOSE DAY :</label>
                <input type="date" id="txtDay">
                <button id="btnResult1NextDay" class="btn btn-success">Next Day</button>

                <button id="btnResult1PreDay" class="btn btn-success">PreDay</button>
                <div id="thongBao1" class="thongBao1"></div>
            </div>
        </div>
    </section>
    <!-- BAI 2 -->
    <section>
        <div class="container">
            <div class="bai_2">
                <h1>BÀI 2 : THÁNG ĐÓ CÓ BAO NHIÊU NGÀY</h1>
                <input type="number" name="" id="txtThang" placeholder="Nhập Tháng">
                <input type="number" name="" id="txtNam" placeholder="Nhập Năm">
                <button id="btnResult2" class="btn btn-success">Result</button>
                <div id="thongBao2" class="thongBao3"></div>
            </div>
        </div>
    </section>
    <!-- BAI 3 -->
    <section>
        <div class="container">
            <div class="bai_3">
                <h1>BÀI 3 : CÁCH ĐỌC SỐ</h1>
                <input type="number" name="" id="txtNumber" placeholder="Số có 3 chữ số">
                <button id="btnResult3" class="btn btn-success">Result</button>
                <div id="thongBao3" class="thongBao3"></div>
            </div>
        </div>
    </section>
    <!-- BAI 4 -->
    <section>
        <div class="container">
            <div class="bai_4">
                <h1>BÀI 4 : TÌM TÊN SINH VIÊN XA TRƯỜNG NHẤT </h1>
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" name="" id="txtName1" placeholder="NameStudent-1">
                                <input type="number" name="" id="txtToaDoX1" placeholder="ToaDoX">
                                <input type="number" name="" id="txtToaDoY1" placeholder="ToaDoY">
                            </div>

                        </div>

                    </div>
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" name="" id="txtName2" placeholder="NameStudent-2">
                                <input type="number" name="" id="txtToaDoX2" placeholder="ToaDoX">
                                <input type="number" name="" id="txtToaDoY2" placeholder="ToaDoY">
                            </div>

                        </div>

                    </div>
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" name="" id="txtName3" placeholder="NameStudent-3">
                                <input type="number" name="" id="txtToaDoX3" placeholder="ToaDoX">
                                <input type="number" name="" id="txtToaDoY3" placeholder="ToaDoY">
                            </div>

                        </div>

                    </div>
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <input type="text" name="" id="txtSchool" placeholder="Name School">
                                <input type="number" name="" id="txtToaDoX4" placeholder="ToaDoX">
                                <input type="number" name="" id="txtToaDoY4" placeholder="ToaDoY">
                            </div>

                        </div>

                    </div>

                </div>
                <br>
                <button id="btnResult4" class="btn btn-success">Result</button>
                <div id="thongBao4" class="thongBao4"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                                                                                                                            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                                                                                                            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                                                                                                                            crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>

</html>

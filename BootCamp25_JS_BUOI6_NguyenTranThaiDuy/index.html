<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>title</title>
  </head>
  <body>
    <div class="container my-4">
      <h1>Bài 1</h1>
      <div id="thongBao1" class="thongBao1">
        <span id="thongBao1span"></span>
      </div>
      <button id="btnResult1" class="btn-success btn mt-2">Result</button>
    </div>

    <div class="container my-4">
      <h1>Bài 2</h1>
      <div class="form-group">
        <input
          id="txtX"
          class="form-control my-3"
          type="text"
          name=""
          placeholder="Nhập số x"
        />
        <input
          id="txtN"
          class="form-control"
          type="text"
          name=""
          placeholder="Nhập số n"
        />
      </div>
      <div id="thongBao2" class="thongBao2 my-4">
        <span id="thongBao2span"></span>
      </div>
      <button id="btnResult2" class="btn btn-danger mt-2">Tính tổng</button>
    </div>

    <div class="container my-4">
      <h1>Bài 3</h1>
      <div class="form-group">
        <input
          id="txtGiaiThua"
          class="form-control my-3"
          type="text"
          name=""
          placeholder="Nhập số cần tính giai thừa"
        />
      </div>
      <div id="thongBao3" class="thongBao3 my-4">
        <span id="thongBao3span"></span>
      </div>
      <button id="btnResult3" class="btn btn-success mt-2">Tính tổng</button>
    </div>

    <div class="container">
      <h1>Bài 4</h1>
      <!-- <div class="bg-dark"></div> -->
      <div class="bg-dark p-5">
        <div id="thongBao" class="thong-bao"></div>
      </div>
      <button id="btnResult4" class="btn btn-success">Result</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="./main.js"></script>
  </body>
</html>
